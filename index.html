<!DOCTYPE html>
<html>

<head>
  <title>Weather</title>
  <meta charset="UTF-8" />

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />

</head>
<body>
  <div class="mx-auto bg-blue container-fluid body-div">
      <div class="my-3 top-weather px-4 pt-4 pb-4">
        <div class="ps-3 w-full">
          <div class="container-fluid">
          <div class="d-flex row justify-content-start ms-1" id="search-form">
            <div class="col-sm-4 mt-2">
              <input type="text" class="me-2 ps-2 pb-1 w-100" id="input-text" />
            </div>
            <div class="col-sm-4 mt-2"> 
              <button type="submit" value="search" class="search-btn btn w-100" id="search-btn"> search</button>
            </div>
            <div class="col-sm-4 mt-2">
              <button class="search-btn btn w-100" id="location-btn">current location</button>
            </div>
          </div>
        </div>
          <div class="d-flex justify-content-start mt-3">
            <h1 class="text-center ms-4" id="city">New York</h1>
          </div>
          <div class="ms-4">
            <h3 id="date-time">
              </h2>
              <h4 id="condition">Partly sunny
                </h2>
                <h4>
                  <span id="showTemp">22ยบ</span>
                  <span class="temp-text">
                    <span id="showC"> C</span>/<span id="showF">F</span>
                  </span>
            </h3>
          </div>
        </div>
      </div>
      <div><p>open source project by <a href="https://github.com/emmasarge/weather-app">Emma Sargeant</a></p></div>

      <script src="src/script.js"></script>
</body>

</html>
